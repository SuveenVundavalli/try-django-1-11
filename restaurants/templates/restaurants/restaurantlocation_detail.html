{% extends 'base.html' %}
{% block title %} Restaurants | {{ block.super }} {% endblock %}
{% block content %}
    <h1>Restaurant Details</h1>
    <h1>{{ object.title }}
        <small>{{ object.category }}</small>
    </h1>
    <p>{{ object.location }}</p>
    <p>{{ object.timestamp }}, updated {{ object.updated|timesince }}</p>


{% endblock content %}
