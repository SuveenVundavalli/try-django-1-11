{% extends 'base.html' %}
{% block title %} {{ title }} | {{ block.super }} {% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    {% if errors %}
        {{ errors }}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
